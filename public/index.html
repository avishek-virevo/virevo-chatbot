<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tojo - Virevo Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Virevo Brand Colors */
            --primary-green: #1c4b33;
            --primary-gold: #b48835;
            --text-light-grey: #e5e5e5;
            --text-dark-grey: #808080;
            --bg-dark: #000000;
            --bg-gradient: linear-gradient(135deg, #000000 0%, #0a1a10 50%, #000000 100%);
            --shadow-subtle: 0 2px 8px rgba(180, 136, 53, 0.15);
            --shadow-moderate: 0 4px 16px rgba(180, 136, 53, 0.25);
            --shadow-gold-glow: 0 0 20px rgba(180, 136, 53, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Floating Chat Widget Button */
        .chat-widget-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9998;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .chat-widget-button:hover {
            transform: scale(1.08) translateY(-4px);
        }

        .chat-widget-button:active {
            transform: scale(0.96);
        }

        /* Main Button Container */
        .chat-button-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        /* Welcome Message Bubble */
        .chat-message-bubble {
            background: var(--bg-gradient);
            color: var(--text-light-grey);
            padding: 14px 18px;
            border-radius: 20px 20px 4px 20px;
            box-shadow: var(--shadow-moderate), 0 0 0 1px var(--primary-gold);
            font-size: 12px;
            font-weight: 500;
            max-width: 200px;
            opacity: 0;
            transform: translateX(20px);
            animation: slideInBubble 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards,
                       pulseGlow 3s ease-in-out 1.6s infinite;
            border: 1px solid var(--primary-gold);
        }

        @keyframes slideInBubble {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: var(--shadow-moderate), 0 0 0 1px var(--primary-gold);
            }
            50% {
                box-shadow: var(--shadow-gold-glow), 0 0 0 2px var(--primary-gold);
            }
        }

        /* Close button for message bubble */
        .close-message {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 22px;
            height: 22px;
            background: var(--primary-gold);
            color: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: var(--shadow-subtle);
        }

        .chat-message-bubble:hover .close-message {
            opacity: 1;
        }

        .close-message:hover {
            background: var(--primary-green);
            color: var(--text-light-grey);
            transform: rotate(90deg);
        }

        /* Tojo Avatar Button */
        .chat-avatar-button {
            width: 80px;
            height: 80px;
            background: var(--text-light-grey);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-moderate);
            border: 3px solid var(--primary-gold);
            position: relative;
            overflow: visible;
            animation: avatarFloat 3s ease-in-out infinite;
        }

        @keyframes avatarFloat {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: var(--shadow-moderate);
            }
            50% {
                transform: translateY(-6px);
                box-shadow: var(--shadow-gold-glow);
            }
        }

        .chat-avatar-button::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, var(--primary-gold), var(--primary-green), var(--primary-gold));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mascot image */
        .chat-avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Online indicator */
        .chat-status-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 18px;
            height: 18px;
            background: var(--primary-green);
            border: 3px solid var(--text-light-grey);
            border-radius: 50%;
            animation: statusPulseGreen 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes statusPulseGreen {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(28, 75, 51, 0.7);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(28, 75, 51, 0);
            }
        }

        /* Chat Window Container */
        .chat-window {
            position: fixed;
            bottom: 120px;
            right: 24px;
            width: 420px;
            max-width: calc(100vw - 48px);
            height: 650px;
            max-height: calc(100vh - 160px);
            background: var(--bg-gradient);
            border-radius: 24px;
            box-shadow: var(--shadow-moderate), 0 0 0 1px var(--primary-gold);
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .chat-window.open {
            display: flex;
            animation: chatOpenAnim 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes chatOpenAnim {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-green), #0f2b1c);
            color: var(--text-light-grey);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 24px 24px 0 0;
            border-bottom: 2px solid var(--primary-gold);
        }

        .chat-header-content {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .chat-header-avatar {
            width: 48px;
            height: 48px;
            background: var(--text-light-grey);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary-gold);
            overflow: hidden;
        }

        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-header-text h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 3px;
            color: var(--text-light-grey);
        }

        .chat-header-text p {
            font-size: 12px;
            color: var(--primary-gold);
            font-weight: 500;
        }

        .chat-close-button {
            background: rgba(180, 136, 53, 0.2);
            border: 1px solid var(--primary-gold);
            color: var(--text-light-grey);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
            font-weight: 700;
            line-height: 1;
        }

        .chat-close-button:hover {
            background: var(--primary-gold);
            color: var(--bg-dark);
            transform: rotate(90deg);
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }

        /* Message Bubbles */
        .message {
            display: flex;
            gap: 10px;
            animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .message.bot .message-avatar {
            background: var(--text-light-grey);
            border: 2px solid var(--primary-gold);
        }

        .message.bot .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message.user .message-avatar {
            background: var(--primary-gold);
            color: var(--bg-dark);
            font-size: 16px;
            font-weight: 700;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 12px;
            line-height: 1.6;
        }

        .message.bot .message-content {
            background: linear-gradient(135deg, rgba(28, 75, 51, 0.3), rgba(28, 75, 51, 0.2));
            color: var(--text-light-grey);
            border-radius: 4px 16px 16px 16px;
            border: 1px solid rgba(180, 136, 53, 0.3);
        }

        .message.user .message-content {
            background: var(--primary-gold);
            color: var(--bg-dark);
            border-radius: 16px 4px 16px 16px;
            font-weight: 500;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(28, 75, 51, 0.3), rgba(28, 75, 51, 0.2));
            border-radius: 4px 16px 16px 16px;
            border: 1px solid rgba(180, 136, 53, 0.3);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-gold);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Chat Input Area */
        .chat-input-area {
            padding: 16px 20px;
            background: linear-gradient(to top, var(--bg-dark), rgba(0, 0, 0, 0.8));
            border-top: 1px solid rgba(180, 136, 53, 0.3);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 1px solid rgba(180, 136, 53, 0.5);
            border-radius: 12px;
            padding: 12px 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            background: rgba(28, 75, 51, 0.2);
            color: var(--text-light-grey);
            resize: none;
            max-height: 120px;
            transition: all 0.3s;
        }

        .chat-input::placeholder {
            color: var(--text-dark-grey);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(28, 75, 51, 0.3);
            box-shadow: 0 0 0 3px rgba(180, 136, 53, 0.1);
        }

        .chat-send-button {
            background: var(--primary-gold);
            color: var(--bg-dark);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            font-weight: 700;
        }

        .chat-send-button:hover:not(:disabled) {
            background: var(--primary-green);
            color: var(--text-light-grey);
            transform: scale(1.1);
            box-shadow: var(--shadow-gold-glow);
        }

        .chat-send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light-grey);
        }

        .welcome-message h4 {
            color: var(--primary-gold);
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 12px;
            color: var(--text-dark-grey);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .quick-questions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 16px;
        }

        .quick-question-btn {
            background: rgba(28, 75, 51, 0.3);
            border: 1px solid rgba(180, 136, 53, 0.5);
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            color: var(--text-light-grey);
            transition: all 0.3s;
            text-align: left;
            font-weight: 500;
        }

        .quick-question-btn:hover {
            border-color: var(--primary-gold);
            background: var(--primary-green);
            transform: translateX(6px);
            box-shadow: var(--shadow-moderate);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-window {
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .chat-message-bubble {
                display: none;
            }

            .chat-widget-button {
                bottom: 20px;
                right: 20px;
            }

            .chat-avatar-button {
                width: 64px;
                height: 64px;
            }

            .message-content {
                font-size: 10px;
            }

            .chat-input {
                font-size: 10px;
            }

            .quick-question-btn {
                font-size: 10px;
            }

            .welcome-message h4 {
                font-size: 10px;
            }

            .welcome-message p {
                font-size: 8px;
            }

            .chat-header-text h3 {
                font-size: 10px;
            }

            .chat-header-text p {
                font-size: 8px;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Configuration - YOU NEED TO UPDATE THIS!
        const CONFIG = {
            // REPLACE THIS with your Vercel deployment URL
            apiEndpoint: 'https://virevo-chatbot.vercel.app/chat',
            
            // Bot settings
            botName: 'Tojo',
            welcomeMessage: 'Hi! I\'m Tojo. How can I help you explore Virevo today?',
            
            // Auto-close bubble timing
            bubbleAutoCloseDelay: 15000
        };

        // State
        let conversationHistory = [];
        let isOpen = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-hide message bubble after delay
            setTimeout(() => {
                const bubble = document.getElementById('messageBubble');
                if (bubble && !bubble.classList.contains('hidden')) {
                    bubble.style.animation = 'none';
                    bubble.style.opacity = '0';
                    setTimeout(() => bubble.classList.add('hidden'), 300);
                }
            }, CONFIG.bubbleAutoCloseDelay);
        });

   // Toggle chat window
function toggleChat() {
    const chatWindow = document.getElementById('chatWindow');
    const messageBubble = document.getElementById('messageBubble');
    
    isOpen = !isOpen;
    
    if (isOpen) {
        chatWindow.classList.add('open');
        messageBubble.classList.add('hidden');
        document.getElementById('chatInput').focus();
        
        // Notify parent window that chat is open
        if (window.parent !== window) {
            window.parent.postMessage({ chatOpened: true }, '*');
        }
    } else {
        chatWindow.classList.remove('open');
        
        // Notify parent window that chat is closed
        if (window.parent !== window) {
            window.parent.postMessage({ chatClosed: true }, '*');
        }
    }
}

        // Close message bubble
        function closeMessageBubble(event) {
            event.stopPropagation();
            const bubble = document.getElementById('messageBubble');
            bubble.style.animation = 'none';
            bubble.style.opacity = '0';
            setTimeout(() => bubble.classList.add('hidden'), 300);
        }

        // Open chat from external buttons (FOR WIX BUTTON INTEGRATION)
        function openChat(message = null) {
            if (!isOpen) {
                toggleChat();
            }
            if (message) {
                setTimeout(() => sendMessage(message), 400);
            }
        }

        // Make functions available globally for button integration
        window.openTojoChat = openChat;
        window.openChatbot = openChat;

        // Event listeners
        document.getElementById('chatWidgetButton').addEventListener('click', toggleChat);

        // Send quick question
        function sendQuickQuestion(question) {
            sendMessage(question);
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message
        async function sendMessage(predefinedMessage = null) {
            const input = document.getElementById('chatInput');
            const message = predefinedMessage || input.value.trim();
            
            if (!message) return;
            
            // Clear input
            if (!predefinedMessage) {
                input.value = '';
                input.style.height = 'auto';
            }
            
            // Hide welcome message
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }
            
            // Add user message to UI
            addMessage(message, 'user');
            
            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            // Show typing indicator
            showTypingIndicator();
            
            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            try {
                // Call backend API
                const response = await fetch(CONFIG.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const botReply = data.message || data.response || 'Sorry, I encountered an error. Please try again or book a call directly at https://calendly.com/avishek-virevo/30min';
                
                // Add to conversation history
                conversationHistory.push({
                    role: 'assistant',
                    content: botReply
                });
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add bot message to UI
                addMessage(botReply, 'bot');
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('I\'m having trouble connecting right now. You can book a call directly at https://calendly.com/avishek-virevo/30min or email us at hello@virevo.works', 'bot');
            } finally {
                sendButton.disabled = false;
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (sender === 'bot') {
                const img = document.createElement('img');
                img.src = 'https://static.wixstatic.com/media/0a4930_2aaa229c49b646c6947d16a4abbe49ba~mv2.png';
                img.alt = 'Tojo';
                avatar.appendChild(img);
            } else {
                avatar.textContent = 'ðŸ‘¤';
            }
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            // Insert before typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        // Listen for messages from parent window
window.addEventListener('message', function(event) {
    if (event.data && event.data.action === 'openChat') {
        openChat(event.data.message);
    }
});
